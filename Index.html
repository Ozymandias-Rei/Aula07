<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Meu primeiro formulário</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required required  maxlength="20">
            <br>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" value="@gmail.com" required  maxlength="20">    
            <br>
            <label for="senha">senha: </label>
            <input type="password" id="senha" name="senha" placeholder="Deve conter no minimo 8 caracteres" required  maxlength="20">
            <br>
            <label for="nascimento">Data de Nascimento: </label>
            <input type="date" name="nascimento" id="nascimento" required>
            <br>
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <br>
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="feminino" value="feminino">
            <br>
            <label for="Outro">Outro</label>
            <input type="radio" name="genero" id="outro" value="outro">
            <br>
            <label for="contato">Número de celular: </label>
            <input type="number" name="contato" id="contato" required maxlength="11">
            <br>
            <label for="fome">De 1 a 10, quanto esta a sua fome? </label>
            <input type="range" name="fome" id="fome" required min="0" max="10">
            <br>
            <hr>
            <div>
                <h2>Lista de compra!</h2>
            <label for="feijao">Feijão</label>
            <input type="checkbox" name="feijao" id="feijao">
            <br>
            <label for="arroz">Arroz</label>
            <input type="checkbox" name="arroz" id="arroz">
            <br>
            <label for="batata">Batata</label>
            <input type="checkbox" name="batata" id="batata">
            <br>
            <label for="atum">Atum</label>
            <input type="checkbox" name="atum" id="atum">
            </div>
            <hr>
            <select name="estados" id="estados">
                <optgroup label="Sul">
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="PR" selected>Paraná</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
            </select>
            <hr>
            <label for="feedback">Feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10">
                
            </textarea>
            <hr>
            <input list="browsers">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
            </datalist>
            <br>
            <input type="reset">
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
